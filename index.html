<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <!-- Ícone -->
    <link rel="icon" type="image/png" href="./src/assets/cenomagia.png" />

    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título principal -->
    <title>Cenomagia | Transformamos Sonhos em Cenários Memoráveis</title>

    <!-- Descrição -->
    <meta
      name="description"
      content="A Cenomagia transforma sonhos em cenários memoráveis! Criação e execução de cenografias para eventos que encantam e inspiram. Solicite seu orçamento!"
    />

    <!-- Palavras-chave -->
    <meta
      name="keywords"
      content="cenografia, eventos, decoração, produção de eventos, design cenográfico, Cenomagia, Fortaleza, experiências visuais, festas temáticas"
    />

    <!-- Autor -->
    <meta name="author" content="Cenomagia" />

    <!-- SEO geral -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (para compartilhamento em redes sociais) -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <meta
      property="og:title"
      content="Cenomagia | Transformamos Sonhos em Cenários Memoráveis"
    />
    <meta
      property="og:description"
      content="Cenografias criativas e personalizadas para eventos que encantam. Descubra como a Cenomagia transforma ideias em experiências inesquecíveis."
    />
    <meta property="og:url" content="https://www.cenomagia.com.br/" />
    <meta property="og:site_name" content="Cenomagia" />
    <meta
      property="og:image"
      content="https://www.cenomagia.com.br/og-image.jpg"
    />
    <meta
      property="og:image:alt"
      content="Cenomagia - cenografia para eventos"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Cenomagia | Transformamos Sonhos em Cenários Memoráveis"
    />
    <meta
      name="twitter:description"
      content="Cenografias criativas e detalhistas para eventos inesquecíveis. Conheça o trabalho da Cenomagia!"
    />
    <meta
      name="twitter:image"
      content="https://www.cenomagia.com.br/og-image.jpg"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Cor do navegador mobile -->
    <meta name="theme-color" content="#FFD700" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.cenomagia.com.br/" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
